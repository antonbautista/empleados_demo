<div class="content ml-5">
    <div class="row">
        <div class="col-md4 m-3"><a routerLink="/persona">Persona</a></div>
        <div class="col-md4 m-3"><a routerLink="/puesto">Puesto</a></div>
        <div class="col-md4 m-3"><a routerLink="/empleadopuesto">Empleado Puesto</a></div>
    </div>
    <div>
        puestos
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of listapuesto">
                        
                        <td>{{ p.nombre }}</td>
                        <td (click)="eliminar(i)" > <a href="/puesto"></a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>

            <form class="container" [formGroup]="formPuesto"  (ngSubmit)="registro()">
    
                <div class="form-group">
                    <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                    <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Campo requerido.</div>
                    </div>
                </div>
               
                <div>
                    <button type="submit"    class="btn btn-primary"  style="background-color: red;">Guardar</button>

                </div>
            </form>

        </div>
    </div>
</div>
